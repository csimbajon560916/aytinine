<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesdemo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="username">Enter your username</label>
    <input type="text" name="username" id="username" placeholder="Enter your username">
    <br><br>
    <label for="password">Enter your password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password"required>
   <br><br> 
    <label for="email">Enter your email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email">
    <br><br>

    <input type="radio" name="gender" value="Male" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" value="Female" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="gender" value="Other" id="Other">
    <label for="Other">Other</label>

    <br><br>
    <label for="Fruit">Types of fruit</label>
    <select name="Fruit" id="Fruit">
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Orange">Orange</option>
    </select>
    <br><br>

    <label for="desc">Your description</label>
    <br>
    <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Minimum of 100 characters..."></textarea>
    <br>
    <input type="submit" value="submit button">
    
</form>   
</body>
</html>
